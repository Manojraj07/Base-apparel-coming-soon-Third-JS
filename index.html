<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <section class="section-text">
        <img
          src="images/logo.svg"
          alt="Base Apparel with it's curcle logo"
          class="img-logo"
        />
        <h1 class="title">
          <span>WE'RE</span><br />
          COMING<br />
          SOON
        </h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" id="form">
          <div class="form-control">
            <input type="email" placeholder="Email Address" id="email" />
          </div>
          <button class="btn">
            <img src="images/icon-arrow.svg" alt="right-arrow" class="arrow" />
          </button>
          <div class="error">Error</div>
          <img
            src="images/icon-error.svg"
            alt="Exclamation mark in red"
            class="red-mark"
          />
        </form>
      </section>
      <section class="section-img">
        <img
          src="images/hero-desktop.jpg"
          alt="A girl posing for a photo wearing garments"
          class="img-girl"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
